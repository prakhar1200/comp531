<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Autor" content="Prakhar Doshi">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Order Pizza</title>
</head>

<body>

    <form id="pizzaForm" method="GET" target="_blank">
        <label> Name: </label>
        <input type="text" id="name">
        <label> Address: </label>
        <input type="text" id="address" placeholder="8450 Cambridge Street" pattern="[a-zA-Z0-9 #]*$">
        <label> Phone Number: </label>
        <input type="text" id="phone" placeholder="123-234-345" pattern="\d\d\d-\d\d\d-\d\d\d">
        <label> Pizza Size: </label>
        <input type="radio" id="size" value="Large" required="required"> Large
        <input type="radio" id="size" value="Medium" required="required"> Medium
        <input type="radio" id="size" value="Small" required="required"> Small
        <label> Pizza Toppings: </label>
        <input type="checkbox" name="toppings" value="Sausage"> Sausage
        <input type="checkbox" name="toppings" value="Pepperoni"> Pepperoni
        <input type="checkbox" name="toppings" value="Anchoives"> Anchoives
        <input type="checkbox" name="toppings" value="Onion"> Onion
        <br>
        <br>
        <input type="Submit" name="Place Order" value="Place Order">
        <input type="Reset" name="Reset" value="Clear">
    </form>
</body>

</html>
