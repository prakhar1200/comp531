<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset="UTF-8">
<meta name="Autor" content="Prakhar Doshi">
<title>Order Pizza</title>
</head>
<body>

 <form method="GET" action="" target="_blank" >
  Name:<br>
  <input type="text" name="name"><br>
  Address:<br>
  <input type="text" name="address" placeholder="8450 Cambridge Street" pattern="[a-zA-Z0-9 #]*$"><br>
  Phone Number:<br>
  <input type="text" name="phone" placeholder="123-234-345" pattern="\d\d\d-\d\d\d-\d\d\d"><br>
  Pizza Size:<br> 
   <input type="radio" name="size" value="Large" required="required">Large
   <input type="radio" name="size" value="Medium" required="required">Medium
   <input type="radio" name="size" value="Small" required="required">Small<br>
   Pizza Toppings:<br>
   <input type="checkbox" name="toppings" value="Sausage">Sausage
   <input type="checkbox" name="toppings" value="Pepperoni">Pepperoni
   <input type="checkbox" name="toppings" value="Anchoives">Anchoives
   <input type="checkbox" name="toppings" value="Onion">Onion<br><br>
   <input type="Submit" name="Place Order" value="Place Order">
   <input type="Reset" name="Reset" value="Clear">
   
  
</form>
</body>    
</html>
