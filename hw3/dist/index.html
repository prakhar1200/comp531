<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Prakhar Doshi">


  <title>Home</title>

  <!-- Bootstrap core CSS -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/4ccb4129ab.js"></script>

  <script type="text/javascript" src="index.js"></script>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat">

  <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body class="container-fluid">
    
  
     <div class="row panelContainer">
         <div class="col-md-3 col-md-offset-2">
              <div class="panel panel-default">
                    <div class="panel-heading"><h2 class="panel-title">Register</h2></div>
                    <div class="panel-body">
                            <form method="GET" action="index.html" onsubmit="return validateRegistration()">
                              <label class="col-md-2 font_style">Name</label> 
                              <input type="text" id="name" class="col-md-9 col-md-offset-1 input-lg formMargin" placeholder="John David" pattern="[a-zA-Z0-9 ]*$" required />
                              <label class="col-md-2 font_style">Email</label>
                              <input type="email" id="emailID" class="col-md-9 col-md-offset-1 input-lg formMargin" placeholder="ab@c.com" required />                               
                              <label class="col-md-2 font_style">PhoneNumber</label>
                              <input type="text" id="phoneNumber" class="col-md-9 col-md-offset-1 input-lg formMargin" placeholder="123-234-3456" pattern="\d\d\d-\d\d\d-\d\d\d\d" required />
                              <label class="col-md-2 font_style">Zip</label>
                              <input type="text" id="zip" placeholder ="Zip" class="col-md-9 col-md-offset-1 input-lg formMargin" pattern="[0-9]{5}">
                              <label class="col-md-2 font_style">BirthDate</label>
                              <input type="date" id="dob" class="col-md-9 col-md-offset-1 input-lg formMargin" required/>
                              <label class="col-md-2 font_style">Password</label>
                              <input type="password" id="r_password" class="col-md-9 col-md-offset-1 input-lg formMargin" required/>
                              <label class="col-md-2 font_style">ConfirmPass</label>
                              <input type="password" id="r_confirmPassword" class="col-md-9 col-md-offset-1 input-lg formMargin" onclick="validateRegistration()" required/>
                              <input type="submit" value="Register" class="btn btn-primary col-md-12" aria-label="Register">
                             
                            </form>                    
                    </div>
                    </div>
             </div>
             
             
       
         <div class="col-md-3 col-md-offset-1">
             <div class="panel panel-default">
                    <div class="panel-heading"><h2 class="panel-title">Login</h2></div>
                    <div class="panel-body text-center">
                                 <div class="form-group col-md-10">
                                         <input type="email" id="username" class="form-control formMargin" placeholder="UserName" required />                               
                                         <input type="password" id="login_password" class="form-control formMargin" placeholder="Password" required/>
                                         <button type="button" class="btn btn-primary col-md-12" onclick="login()" aria-label="Update"><strong>Login</strong>
                                         <span class="glyphicon glyphicon-road" aria-hidden="true">
                    </div>
                    </div>


             </div>
         </div> 
         </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>
    window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
  </script>

</body>

</html>
