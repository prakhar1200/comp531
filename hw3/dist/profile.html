   <div class="jumbotron">
        <div class="container-fluid text-center">
          <img src="dp1.jpg" id="profile_img" class="img-circle img-thumbnail">
         <div class="row">
            <span class="input-group-addon btn btn-primary"> <label for="uploadFile" class="col-md-4 col-md-offset-4">
             Update Picture  <i class="fa fa-camera fa-2x" aria-hidden="true"></i>

     <div class="row">
         <div class="col-md-3 col-md-offset-2">
              <div class="panel panel-default">
                    <div class="panel-heading"><h2 class="panel-title">Current Info</h2></div>
                    <div class="panel-body">
                            <div class="font_size">
                             <p id="displayNameVal">Prakhar</p> 
                            
                             <p id="phoneNumberVal">240-722-9309</p>
                             <p id="birthVal">10-01-1993</p>
                             <p id="zipVal">77045</p>
                             <p id="emailIDVal">webd@gmail.com</p>
                             <p id="passwordVal">PassKey</p>
                             </div>
                             
                             
                    </div>


             </div>
             
             
         </div>
         <div class="col-md-5 col-md-offset-1">
             <div class="panel panel-default">
                    <div class="panel-heading"><h2 class="panel-title">User Info</h2></div>
                    <div class="panel-body text-center">
                            <div class="row">    
                                 <div class="col-md-12">
                                         <label class="col-md-2 font_style">Name</label>
                                         <input type="text" id="displayName" class="col-md-9 col-md-offset-1 input-lg formMargin" placeholder="Name" pattern="[a-zA-Z0-9 ]*$"/>
                                         <label class="col-md-2 font_style">Email</label>
                                         <input type="email" id="emailID" class="col-md-9 col-md-offset-1 input-lg formMargin" placeholder="ab@c.com" />                               
                                         <label class="col-md-2 font_style">Phone Number</label>
                                         <input type="text" id="phoneNumber" class="col-md-9 col-md-offset-1 input-lg formMargin" placeholder="123-234-3456" pattern="\d\d\d-\d\d\d-\d\d\d\d" />
                                         <label class="col-md-2 font_style">Zip Code</label>
                                         <input type="text" id="zip" placeholder ="Eg : 77054" class="col-md-9 col-md-offset-1 input-lg formMargin" pattern="[0-9]{5}">
                                         <label class="col-md-2 font_style">Password</label>
                                         <input type="password" id="password" class="col-md-9 col-md-offset-1 input-lg formMargin" required/>
                                         <label class="col-md-2 font_style">Confirm Password</label>
                                         <input type="password" id="confirmPassword" class="col-md-9 col-md-offset-1 input-lg formMargin" required/>
                                         <button type="button" id="update" class="btn btn-primary col-md-12" aria-label="Update"><strong>Update</strong>
                                         <span class="glyphicon glyphicon-share" aria-hidden="true">
                                         </span>
                                         </button>
                                 </div>         
                            </div>
                            <div class="row">    
                                <div id="errorMessage" class="alert alert-danger col-md-8 col-md-offset-2 hide">
                                </div>
                            </div>
                    </div>


             </div>
         </div>
